version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: property_tax
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      # Database (uses internal Docker network)
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/property_tax
      # API Keys (from .env file)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX_HOST: ${PINECONE_INDEX_HOST}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      # Application settings
      UPLOAD_DIR: /app/uploads
      CLAUDE_MODEL: ${CLAUDE_MODEL:-claude-opus-4-5-20251101}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Processing settings
      ENABLE_BATCH_PROCESSING: ${ENABLE_BATCH_PROCESSING:-true}
      ENABLE_TOOL_USE: ${ENABLE_TOOL_USE:-true}
      ENABLE_EXTRACTION_VERIFICATION: ${ENABLE_EXTRACTION_VERIFICATION:-true}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000
      "

volumes:
  postgres_data:
  uploads: